<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="author" content="Giuseppe Giannotta" />
    <meta name="copyright" content="Taldeitali srl." />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          srcset="./resources/Cactus.jpg, ./resources/Cactus@2x.jpg 2x"
          src="./resources/Cactus.jpg"
          alt="Cactus image"
          class="card_image"
        />
        <span class="card_qualification">Design</span>
        <h2 class="card_title">Embracing Minimalism</h2>
        <p class="card_paragraph">
          From minimalist sculptures to minimalist paintings, this blog will inspire you to
          appreciate the beauty that lies in simplicity.
        </p>
        <span class="card_author">Annie Spratt</span>
      </div>
    </main>
  </body>
</html>
